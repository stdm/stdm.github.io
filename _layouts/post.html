---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
 		{% if post.modified %}
    	Written on {{ post.date | date: '%B %e, %Y' }} (last modified: {{ post.modified | date: '%B %e, %Y' }})
    {% else %}
    	{{ post.date | date: '%B %e, %Y' }}
		{% endif %}
  </div>

  {% include disqus.html %}
</article>
